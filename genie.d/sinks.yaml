sinks:
  kafka:
    kind:
      topic: events
      brokers:
        - analytics-0.analytics.strataviz.svc.cluster.local:9092
      # Add key and value serializers?
      # Optional create topic if not exists
  http:
    localhost:
      url: http://localhost:8080
      method: post
      headers:
        - name: Content-Type
          value: application/json
        - name: X-Genie-Version
          value: v1
        - name: X-Event-Type
          value: logging
        - name: X-Request-Id
          value: <<uuid.request_uuid>>
        - name: User-Agent
          value: <<list.user_agent>>
