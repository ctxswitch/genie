sinks:
  http:
    localhost:
      url: http://localhost:8080
      method: post
      headers:
        - name: Content-Type
          value: application/json
        - name: X-Genie-Version
          value: v1
        - name: X-Event-Type
          value: logging
        - name: X-Request-Id
          resource: uuid.request_uuid
        - name: User-Agent
          resource: list.user_agent
