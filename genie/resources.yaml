resources:
  timestamps: 
    # I really want to add some sort of jitter here as in +- random milliseconds to simulate
    # out of order requests across multiple systems.
    now_unix:
      format: unix
    now_rfc3339:
      format: rfc3339
  integer_ranges:
    duration:
      min: 30
      max: 3000
    octet:
      min: 1
      max: 255
  random_strings:
    ten:
      size: 10
      kind: alphanum
    five:
      size: 5
      kind: alphanum
    container_id:
      size: 65
      kind: hex
      unique: 100
    host_id:
      size: 8
      kind: alphanum
      unique: 25
  uuids:
    request_uuid:
      type: uuid4
      uniques: 0
  lists:
    arch:
      - amd64
      - arm64
    aws_region:
      - us-east-1
      - us-west-1
    aws_zone:
      - a
      - b
      - c
      - d
      - e
      - f
    planets:
      - mercury
      - venus
      - earth
      - mars
      - jupiter
      - saturn
      - uranus
      - neptune
    environments:
      - development
      - staging
      - production
    status_code:
      - 200
      - 204
      - 301
      - 302
      - 400
    method:
      - POST
      - GET
      - PUT
      - HEAD
    protocol:
      - HTTP/1.1
      - HTTP/2
    languages:
      - es
      - en
      - jp
      - cn
    path:
      - /v1/api
      - /v1/api/account
      - /vi/api/posts
      - /v1/status
    log_levels:
      - critical
      - error
      - warn
      - info
      - debug
      - trace
